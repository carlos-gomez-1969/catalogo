<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÅ El Rinc√≥n de la Tati ‚Äî Cat√°logo</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #FFEDE3;
      color: #5A1E1E;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #FFEDE3;
      padding: 20px 10px 10px 10px;
    }

    h1 {
      font-size: 2em;
      color: #B22222;
    }

    h2 {
      font-weight: normal;
      color: #8B0000;
      margin-top: -10px;
    }

    .productos-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .producto {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      width: 280px;
      transition: transform 0.2s ease-in-out;
    }

    .producto:hover {
      transform: scale(1.03);
    }

    .producto img {
      width: 100%;
      height: 270px; /* Imagen m√°s grande */
      object-fit: cover;
      border-radius: 10px;
    }

    .precio {
      font-weight: bold;
      color: #B22222;
      font-size: 1.2em;
      margin: 10px 0;
    }

    .btn-elegir {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-elegir:hover {
      background-color: #c0392b;
    }

    .btn-elegir.activo {
      background-color: #27ae60;
    }

    .btn-ver {
      background-color: #d35400;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 5px;
      font-size: 0.9em;
    }

    .btn-ver:hover {
      background-color: #b84300;
    }

    .descripcion {
      font-size: 0.9em;
      color: #444;
      background: #f9f9f9;
      border-radius: 8px;
      padding: 8px;
      margin-top: 10px;
      line-height: 1.4;
      text-align: justify;
    }

    .ayuda {
      font-size: 0.85em;
      color: #777;
      margin-top: 6px;
    }

    #resumen {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin: 25px auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .btn-whatsapp {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
    }

    .btn-whatsapp:hover {
      background-color: #1EBE57;
    }

    .nombre-input {
      width: 80%;
      max-width: 400px;
      padding: 12px;
      border: 2px solid #B22222;
      border-radius: 10px;
      font-size: 16px;
      margin: 10px 0;
      outline: none;
      text-align: center;
    }

    @media (max-width: 600px) {
      .producto {
        width: 90%;
      }
      .producto img {
        height: 220px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üéÅ El Rinc√≥n de la Tati</h1>
    <h2>Cat√°logo de Productos Navide√±os</h2>
  </header>

  <main>
    <div class="productos-container" id="productos"></div>
    <p class="ayuda">üí° Consejo: Si eliges un producto por error, puedes hacer clic nuevamente en ‚Äú‚úì Elegido‚Äù para desmarcarlo.</p>
    <div id="resumen"></div>
  </main>

  <script>
    const productos = [
      {
        Producto: "Pie de √°rbol color rojo",
        Imagen: "https://dl.dropboxusercontent.com/scl/fi/csj9mr99n5g6hx9uj9qic/Pie-de-arbol-color-rojo.jpg?rlkey=fg5dl8o6zyznd0va6w2iv6tty&st=llj0bp60&dl=1",
        Precio: "$5.000",
        Descripcion: "Producto de alta calidad, elaborado con materiales resistentes, ideal para decoraci√≥n navide√±a."
      },
      {
        Producto: "Pie de √°rbol color verde",
        Imagen: "https://dl.dropboxusercontent.com/scl/fi/2zthpks4gv2u98ebxe7kj/Pie-de-arbol-color-verde.jpg?rlkey=7f0q4169c9ftevjzul5mo2s9i&st=qbferv2c&dl=1",
        Precio: "$5.000",
        Descripcion: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx xxxxxxxxxxxxxxxxxxxxxxxxxx."
      },
    ];

    let seleccionados = [];
    let descripcionVisible = [];

    function renderProductos() {
      const contenedor = document.getElementById("productos");
      contenedor.innerHTML = "";
      productos.forEach((p, i) => {
        const elegido = seleccionados.includes(i);
        const mostrarDescripcion = descripcionVisible.includes(i);
        contenedor.innerHTML += `
          <div class="producto">
            <img src="${p.Imagen}" alt="${p.Producto}">
            <h3>${p.Producto}</h3>
            <p class="precio">${p.Precio}</p>
            ${p.Descripcion ? `<button class="btn-ver" onclick="toggleDescripcion(${i})">${mostrarDescripcion ? "Cerrar Descripci√≥n" : "Ver Descripci√≥n"}</button>` : ""}
            ${mostrarDescripcion && p.Descripcion ? `<p class="descripcion">${p.Descripcion}</p>` : ""}
            <button onclick="toggleProducto(${i})" class="btn-elegir ${elegido ? 'activo' : ''}">
              ${elegido ? '‚úì Elegido (clic para quitar)' : 'Elegir'}
            </button>
          </div>
        `;
      });
    }

    function toggleDescripcion(i) {
      const index = descripcionVisible.indexOf(i);
      if (index === -1) {
        descripcionVisible.push(i);
      } else {
        descripcionVisible.splice(index, 1);
      }
      renderProductos();
      mostrarResumen();
    }

    function toggleProducto(i) {
      const index = seleccionados.indexOf(i);
      if (index === -1) {
        seleccionados.push(i);
      } else {
        seleccionados.splice(index, 1);
      }
      renderProductos();
      mostrarResumen();
    }

    function mostrarResumen() {
      const resumen = document.getElementById("resumen");
      if (seleccionados.length === 0) {
        resumen.innerHTML = "<p>No has seleccionado productos.</p>";
        return;
      }
      let texto = "<h3>üõí Productos seleccionados:</h3><ul style='list-style:none;padding:0'>";
      seleccionados.forEach(i => {
        texto += `<li>${productos[i].Producto} - ${productos[i].Precio}</li>`;
      });
      texto += `</ul>
        <p>Por favor ingresa tu nombre para continuar:</p>
        <input id='nombreCliente' type='text' class='nombre-input' placeholder='Tu nombre aqu√≠'>
        <br><br>
        <button onclick='enviarWhatsApp()' class='btn-whatsapp'>Enviar pedido por WhatsApp</button>`;
      resumen.innerHTML = texto;
    }

    function enviarWhatsApp() {
      const nombre = document.getElementById("nombreCliente").value.trim();
      if (!nombre) {
        alert("Por favor, ingresa tu nombre para continuar.");
        return;
      }
      let mensaje = `Hola, soy ${nombre}. Me gustar√≠a comprar:\n\n`;
      seleccionados.forEach(i => {
        mensaje += `- ${productos[i].Producto} (${productos[i].Precio})\n`;
      });
      const url = "https://wa.me/56999256112?text=" + encodeURIComponent(mensaje);
      window.open(url, "_blank");
    }

    window.onload = renderProductos;
  </script>
</body>
</html>
