<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéÅ El Rinc√≥n de la Tati ‚Äî Cat√°logo Navide√±o</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff6f0, #ffe2d1);
      color: #333;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #b22222;
      font-size: 2.3em;
      margin-bottom: 5px;
    }
    h2 {
      color: #a93226;
      font-weight: normal;
      margin-top: 10px;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
      padding: 0 10px;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .info {
      padding: 15px;
    }
    .nombre {
      font-size: 1.1em;
      font-weight: bold;
      color: #b22222;
      margin-bottom: 8px;
    }
    .precio {
      background: #b22222;
      color: white;
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: bold;
    }
    footer {
      margin-top: 40px;
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h1>üéÅ El Rinc√≥n de la Tati</h1>
  <h2>Cat√°logo de Productos Navide√±os</h2>

  <div id="catalogo" class="productos"></div>

  <footer>¬© 2025 El Rinc√≥n de la Tati ‚Äî Todos los derechos reservados</footer>

  <script>
    // üß© Datos internos tipo "dataframe"
    const productos = [
      {
        Producto: "Pie de √°rbol 1",
        Imagen: "https://imgur.com/j04MC5V",
        Precio: "$5.000"
      },
      {
        Producto: "Pie de √°rbol 2",
        Imagen: "https://drive.google.com/uc?export=view&id=1GUIC2qxBh2S8YWtxkU29qgwZyDzzue1j",
        Precio: "$5.000"
      },
      {
        Producto: "Adorno de estrella dorada",
        Imagen: "https://via.placeholder.com/400x250?text=Estrella+Dorada",
        Precio: "$3.000"
      }
    ];

    function cargarCatalogo() {
      const contenedor = document.getElementById('catalogo');
      contenedor.innerHTML = '';

      productos.forEach(item => {
        const producto = document.createElement('div');
        producto.className = 'card';
        producto.innerHTML = `
          <img src="${item.Imagen}" alt="${item.Producto}">
          <div class="info">
            <div class="nombre">${item.Producto}</div>
            <div class="precio">${item.Precio}</div>
          </div>
        `;
        contenedor.appendChild(producto);
      });
    }

    cargarCatalogo();
  </script>

</body>
</html>
