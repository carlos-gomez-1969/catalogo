<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÑ El Rinc√≥n de la Tati ‚Äî Cat√°logo Navide√±o üéÅ</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff7f0, #ffe4e1);
      color: #333;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #c0392b;
      font-size: 2.2em;
      margin-bottom: 5px;
    }
    h2 {
      color: #a93226;
      margin-top: 10px;
      font-weight: normal;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
      padding: 0 10px;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .info {
      padding: 15px;
    }
    .nombre {
      font-size: 1.1em;
      font-weight: bold;
      color: #b22222;
      margin-bottom: 8px;
    }
    .precio {
      background: #b22222;
      color: white;
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: bold;
    }
    footer {
      margin-top: 40px;
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h1>üéÅ El Rinc√≥n de la Tati</h1>
  <h2>Cat√°logo de Productos Navide√±os</h2>

  <div id="catalogo" class="productos">
    <p>Cargando productos...</p>
  </div>

  <footer>¬© 2025 El Rinc√≥n de la Tati ‚Äî Todos los derechos reservados</footer>

  <script>
    async function cargarCatalogo() {
      const response = await fetch('https://carlos-gomez-1969.github.io/catalogo/catalogo.json');
      const arrayBuffer = await response.arrayBuffer();
      const workbook = XLSX.read(arrayBuffer, { type: 'array' });
      const sheet = workbook.Sheets["PRODUCTOS"];
      const data = XLSX.utils.sheet_to_json(sheet);

      const contenedor = document.getElementById('catalogo');
      contenedor.innerHTML = '';

      data.forEach(item => {
        const producto = document.createElement('div');
        producto.className = 'card';
        producto.innerHTML = `
          <img src="${item.Imagen}" alt="${item.Producto}">
          <div class="info">
            <div class="nombre">${item.Producto}</div>
            <div class="precio">${item.Precio}</div>
          </div>
        `;
        contenedor.appendChild(producto);
      });
    }

    cargarCatalogo();
  </script>
</body>
</html>
