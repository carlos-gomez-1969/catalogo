<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÅ El Rinc√≥n de la Tati ‚Äî Cat√°logo</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #FFEDE3;
      color: #5A1E1E;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #FFEDE3;
      padding: 20px 10px 10px 10px;
    }

    h1 {
      font-size: 2em;
      color: #B22222;
    }

    h2 {
      font-weight: normal;
      color: #8B0000;
      margin-top: -10px;
    }

    .productos-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .producto {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      width: 280px;
      transition: transform 0.2s ease-in-out;
    }

    .producto:hover {
      transform: scale(1.03);
    }

    .producto img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }

    .precio {
      font-weight: bold;
      color: #B22222;
      font-size: 1.2em;
      margin: 10px 0;
    }

    .btn-elegir {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-elegir:hover {
      background-color: #c0392b;
    }

    .btn-elegir.activo {
      background-color: #27ae60;
    }

    #resumen {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin: 25px auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .btn-whatsapp {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
    }

    .btn-whatsapp:hover {
      background-color: #1EBE57;
    }
  </style>
</head>
<body>

  <header>
    <h1>üéÅ El Rinc√≥n de la Tati</h1>
    <h2>Cat√°logo de Productos Navide√±os</h2>
  </header>

  <main>
    <div class="productos-container" id="productos"></div>
    <div id="resumen"></div>
  </main>

  <script>
    const productos = [
      {
        Producto: "Pie de √°rbol color rojo",
        Imagen: "https://dl.dropboxusercontent.com/scl/fi/csj9mr99n5g6hx9uj9qic/Pie-de-arbol-color-rojo.jpg?rlkey=fg5dl8o6zyznd0va6w2iv6tty&st=llj0bp60&dl=1",
        Precio: "$5.000"
      },
      {
        Producto: "Pie de √°rbol color verde",
        Imagen: "https://dl.dropboxusercontent.com/scl/fi/2zthpks4gv2u98ebxe7kj/Pie-de-arbol-color-verde.jpg?rlkey=7f0q4169c9ftevjzul5mo2s9i&st=qbferv2c&dl=1",
        Precio: "$5.000"
      }
    ];

    let seleccionados = [];

    function renderProductos() {
      const contenedor = document.getElementById("productos");
      contenedor.innerHTML = "";
      productos.forEach((p, i) => {
        const elegido = seleccionados.includes(i);
        contenedor.innerHTML += `
          <div class="producto">
            <img src="${p.Imagen}" alt="${p.Producto}">
            <h3>${p.Producto}</h3>
            <p class="precio">${p.Precio}</p>
            <button onclick="toggleProducto(${i})" class="btn-elegir ${elegido ? 'activo' : ''}">
              ${elegido ? '‚úì Elegido' : 'Elegir'}
            </button>
          </div>
        `;
      });
    }

    function toggleProducto(i) {
      const index = seleccionados.indexOf(i);
      if (index === -1) {
        seleccionados.push(i);
      } else {
        seleccionados.splice(index, 1);
      }
      renderProductos();
      mostrarResumen();
    }

    function mostrarResumen() {
      const resumen = document.getElementById("resumen");
      if (seleccionados.length === 0) {
        resumen.innerHTML = "<p>No has seleccionado productos.</p>";
        return;
      }
      let texto = "<h3>üõí Productos seleccionados:</h3><ul style='list-style:none;padding:0'>";
      seleccionados.forEach(i => {
        texto += `<li>${productos[i].Producto} - ${productos[i].Precio}</li>`;
      });
      texto += "</ul><button onclick='enviarWhatsApp()' class='btn-whatsapp'>Enviar pedido por WhatsApp</button>";
      resumen.innerHTML = texto;
    }

    function enviarWhatsApp() {
      const nombre = prompt("Escribe tu nombre:");
      const telefono = prompt("Tu n√∫mero de contacto:");
      if (!nombre || !telefono) {
        alert("Por favor, completa tus datos para continuar.");
        return;
      }
      let mensaje = `Hola, soy ${nombre} (${telefono}). Me gustar√≠a comprar:\n\n`;
      seleccionados.forEach(i => {
        mensaje += `- ${productos[i].Producto} (${productos[i].Precio})\n`;
      });
      const url = "https://wa.me/56999256112?text=" + encodeURIComponent(mensaje);
      window.open(url, "_blank");
    }

    window.onload = renderProductos;
  </script>

</body>
</html>
