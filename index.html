<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéÅ El Rinc√≥n de la Tati ‚Äî Cat√°logo Navide√±o</title>
  <style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #fff6f0, #ffe2d1);
    color: #333;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  h1 {
    color: #b22222;
    margin-top: 30px;
  }

  p {
    color: #5a2a2a;
  }

  /* Contenedor general */
  #catalogo {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 25px;
    padding: 40px;
    max-width: 1200px;
    margin: 0 auto;
  }

  /* Tarjetas de producto */
  .card {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    overflow: hidden;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 16px rgba(0,0,0,0.15);
  }

  /* Imagen del producto */
  .card img {
    width: 100%;
    height: 250px;              /* altura consistente */
    object-fit: cover;          /* recorta sin deformar */
    display: block;
  }

  /* Informaci√≥n */
  .info {
    padding: 15px;
  }

  .nombre {
    font-size: 20px;
    font-weight: bold;
    color: #b22222;
    margin-bottom: 8px;
  }

  .precio {
    background: #b22222;
    color: #fff;
    display: inline-block;
    padding: 6px 14px;
    border-radius: 20px;
    font-weight: bold;
    font-size: 16px;
  }

  footer {
    margin-top: 40px;
    padding: 20px;
    font-size: 14px;
    color: #777;
  }
</style>

</head>
<body>

  <h1>üéÅ El Rinc√≥n de la Tati</h1>
  <h2>Cat√°logo de Productos Navide√±os</h2>

  <div id="catalogo" class="productos"></div>

  <footer>¬© 2025 El Rinc√≥n de la Tati ‚Äî Todos los derechos reservados</footer>

  <script>
    // üß© Datos internos tipo "dataframe"
    const productos = [
      {
        Producto: "Pie de √°rbol color rojo",
        Imagen: "https://www.dropbox.com/scl/fi/0raslkpkk3t3m0mc1saxs/IMG1.jpg?rlkey=dme3ci5kh64on4n2qr6zx6im2&st=t533fo58&dl=1",
        Precio: "$5.000"
      },
      {
        Producto: "Pie de √°rbol color verda",
        Imagen: "https://i.imgur.com/DEsGieu.png",
        Precio: "$5.000"
      },
      {
        Producto: "Adorno de estrella dorada",
        Imagen: "https://via.placeholder.com/400x250?text=Estrella+Dorada",
        Precio: "$3.000"
      }
    ];

    function cargarCatalogo() {
      const contenedor = document.getElementById('catalogo');
      contenedor.innerHTML = '';

      productos.forEach(item => {
        const producto = document.createElement('div');
        producto.className = 'card';
        producto.innerHTML = `
          <img src="${item.Imagen}" alt="${item.Producto}">
          <div class="info">
            <div class="nombre">${item.Producto}</div>
            <div class="precio">${item.Precio}</div>
          </div>
        `;
        contenedor.appendChild(producto);
      });
    }

    cargarCatalogo();
  </script>

</body>
</html>
